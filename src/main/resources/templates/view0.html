<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>




		<form action="#"
			th:action="@{/api/getuser}"
			th:object="${user1}"
			method="GET">
		<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" data-th-field="*{username}"
							placeholder="Please type in your username" >
				</td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  data-th-errorclass="error">Name Error</td>
				<td data-th-text="${error}">test</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" data-th-field="*{password}
							placeholder="Please type in your password">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>

	</form>

		
	</body>
</html>
